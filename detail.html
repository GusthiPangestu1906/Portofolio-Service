<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Detail | Celestiq</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Sora', 'sans-serif'] },
                    colors: { dark: '#090910', primary: '#00C2FF', text: '#a0a0b0' }
                }
            }
        }
    </script>
    <style>
        body { background-color: #090910; color: white; }
        .glass-panel { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); }
        
        /* Animasi Fade In Up */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-card {
            opacity: 0; /* Mulai dari hidden agar tidak berkedip */
            animation: fadeInUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }
        /* Typewriter Cursor Effect */
        .typing-cursor::after {
            content: '|';
            animation: blink 1s step-end infinite;
            color: #00C2FF;
        }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4 md:p-8">
    
    <div class="max-w-4xl w-full animate-[fadeIn_0.5s_ease-out]">
        <!-- Header Actions -->
        <div class="flex justify-between items-center mb-6">
            <button onclick="window.close()" class="px-5 py-2 rounded-full border border-white/10 hover:bg-white/10 transition text-sm flex items-center gap-2 text-gray-400 hover:text-white group">
                <span class="group-hover:-translate-x-1 transition-transform">&larr;</span> Close Detail
            </button>

            <!-- Language Toggle -->
            <button onclick="toggleDetailLanguage()" class="relative flex items-center justify-between w-24 h-9 p-1 bg-[#0f0f13] border border-white/20 rounded-full cursor-pointer shadow-[inset_0_2px_4px_rgba(0,0,0,0.8)] group hover:border-primary/50 transition-all duration-300 outline-none select-none">
                <div id="lang-slider" class="absolute top-1 left-1 bottom-1 w-[calc(50%-4px)] bg-primary rounded-full shadow-[0_0_15px_rgba(0,194,255,0.6)] z-0 transition-transform duration-300 cubic-bezier(0.4, 0, 0.2, 1)"></div>
                <span id="label-id" class="relative z-10 w-1/2 text-center text-[11px] font-bold font-mono tracking-widest text-white transition-colors duration-300">ID</span>
                <span id="label-en" class="relative z-10 w-1/2 text-center text-[11px] font-bold font-mono tracking-widest text-gray-500 transition-colors duration-300">EN</span>
            </button>
        </div>
        
        <!-- Konten Detail -->
        <div class="glass-panel rounded-[2rem] p-3 md:p-5 shadow-2xl border border-white/10 relative overflow-hidden">
                <div class="relative group rounded-[1.5rem] overflow-hidden bg-gray-900 shadow-2xl h-[300px] md:h-[500px] transition-all duration-500">
                <img id="detail-img" src="" class="absolute inset-0 w-full h-full object-cover transition-transform duration-700 group-hover:scale-105">
                <iframe id="detail-pdf" class="absolute inset-0 w-full h-full hidden" frameborder="0" allow="autoplay"></iframe>
                
                <!-- Loading Spinner -->
                <div id="pdf-loader" class="absolute inset-0 flex items-center justify-center bg-gray-800 z-10 hidden transition-opacity duration-300">
                    <div class="flex flex-col items-center gap-3">
                        <div class="w-10 h-10 border-4 border-primary/30 border-t-primary rounded-full animate-spin"></div>
                        <span class="text-xs text-gray-400 font-mono animate-pulse">LOADING DOC...</span>
                    </div>
                </div>
                
                <button id="btn-fullscreen" class="absolute top-4 right-4 z-20 w-10 h-10 bg-black/50 hover:bg-primary text-white rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition-all duration-300 hidden" title="Fullscreen">
                    <i class='bx bx-fullscreen text-xl'></i>
                </button>
                
                <!-- Action Overlay -->
                <div id="action-overlay" class="absolute inset-0 bg-black/60 backdrop-blur-[2px] flex flex-col items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300 cursor-pointer">
                    <div class="w-16 h-16 rounded-full bg-primary/20 backdrop-blur-md flex items-center justify-center mb-3 border border-primary/50 shadow-[0_0_30px_rgba(0,194,255,0.3)] transform translate-y-4 group-hover:translate-y-0 transition-transform duration-300">
                        <i id="action-icon" class='bx bx-zoom-in text-3xl text-white'></i>
                    </div>
                    <span id="action-text" class="text-white font-bold text-sm tracking-widest uppercase transform translate-y-4 group-hover:translate-y-0 transition-transform duration-300 delay-75">Zoom Image</span>
                </div>
            </div>
            
            <div class="p-6 md:p-10">
                <div class="flex flex-col gap-4 mb-8">
                    <div class="flex flex-wrap items-center gap-3">
                        <span id="detail-role" class="px-4 py-1.5 rounded-full bg-primary/10 text-primary text-xs font-bold tracking-widest uppercase border border-primary/20 shadow-[0_0_15px_rgba(0,194,255,0.2)]"></span>
                    </div>
                    <h1 id="detail-title" class="text-3xl md:text-5xl font-bold leading-tight text-transparent bg-clip-text bg-gradient-to-r from-white via-gray-200 to-gray-400 drop-shadow-sm"></h1>
                </div>
                
                <!-- Info Grid: Organizer, Year, Role -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-10">
                    <!-- Organizer Card -->
                    <div class="bg-white/5 p-5 rounded-2xl border border-white/5 hover:border-white/10 transition-all duration-300 hover:scale-105 group/card animate-card" style="animation-delay: 0.1s;">
                        <div class="flex items-center gap-3 mb-2 text-gray-400 group-hover/card:text-blue-400 transition-colors">
                            <i class='bx bxs-building-house text-xl'></i>
                            <p class="text-xs font-bold tracking-widest uppercase">Organizer</p>
                        </div>
                        <p id="detail-organizer" class="text-white font-bold text-lg md:text-xl pl-8"></p>
                    </div>
                    <!-- Year Card -->
                    <div class="bg-white/5 p-5 rounded-2xl border border-white/5 hover:border-white/10 transition-all duration-300 hover:scale-105 group/card animate-card" style="animation-delay: 0.2s;">
                        <div class="flex items-center gap-3 mb-2 text-gray-400 group-hover/card:text-yellow-400 transition-colors">
                            <i class='bx bxs-calendar text-xl'></i>
                            <p class="text-xs font-bold tracking-widest uppercase">Year</p>
                        </div>
                        <p id="detail-year" class="text-white font-bold text-lg md:text-xl pl-8"></p>
                    </div>
                    <!-- Role Card -->
                    <div class="bg-white/5 p-5 rounded-2xl border border-white/5 hover:border-primary/30 transition-all duration-300 hover:scale-105 group/card relative overflow-hidden animate-card" style="animation-delay: 0.3s;">
                        <div class="absolute top-0 right-0 w-16 h-16 bg-primary/10 rounded-bl-full -mr-8 -mt-8"></div>
                        <div class="flex items-center gap-3 mb-2 text-gray-400 group-hover/card:text-primary transition-colors">
                            <i class='bx bxs-user-badge text-xl'></i>
                            <p class="text-xs font-bold tracking-widest uppercase">My Role</p>
                        </div>
                        <p id="detail-role-real" class="text-white font-bold text-lg md:text-xl pl-8"></p>
                    </div>
                </div>

                <!-- Description Section -->
                <div class="bg-gradient-to-b from-white/5 to-transparent p-6 md:p-8 rounded-3xl border border-white/5">
                    <h3 id="detail-desc-title" class="text-white font-bold text-xl mb-4 flex items-center gap-2">
                        <i class='bx bx-align-left text-primary'></i> Deskripsi Acara
                    </h3>
                    <p id="detail-desc" class="text-gray-300 leading-relaxed text-lg font-light typing-cursor"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Lightbox Modal (Fitur Perbesar Gambar) -->
    <div id="lightbox" class="fixed inset-0 z-[60] bg-black/90 hidden flex items-center justify-center p-4 backdrop-blur-sm opacity-0 transition-opacity duration-300" onclick="closeLightbox()">
        <button class="absolute top-4 right-4 text-white/70 hover:text-white transition-colors z-10">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" style="fill: currentColor"><path d="m16.192 6.344-4.243 4.242-4.242-4.242-1.414 1.414L10.535 12l-4.242 4.242 1.414 1.414 4.242-4.242 4.243 4.242 1.414-1.414L13.364 12l4.242-4.242z"></path></svg>
        </button>
        <img id="lightbox-img" class="max-w-full max-h-full rounded-lg shadow-2xl object-contain transform scale-95 transition-transform duration-300">
    </div>

    <script>
        // Ambil data dari LocalStorage
        const data = JSON.parse(localStorage.getItem('celestiq_detail'));
        
        // Variable global untuk menyimpan timeout typing
        let typingTimeout;
        
        // Setup Audio Ketikan (Sound Effect)
        const typeSound = new Audio('https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3'); 
        typeSound.volume = 0.2; // Volume disesuaikan untuk suara yang lebih halus

        function typeWriterEffect(element, text, speed = 40) {
            if (!element) return;
            
            // Hentikan animasi sebelumnya jika ada
            if (typingTimeout) clearTimeout(typingTimeout);
            element.textContent = "";
            
            let i = 0;
            function type() {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    
                    // Mainkan suara secara acak (agar terdengar natural seperti mengetik)
                    if (Math.random() > 0.5) {
                        typeSound.currentTime = 0;
                        typeSound.play().catch(() => {}); // Ignore error jika autoplay belum allowed
                    }
                    
                    i++;
                    typingTimeout = setTimeout(type, speed);
                }
            }
            type();
        }

        function updateDetailLanguage(lang) {
            if (!data) return;

            // Update Judul Bagian
            const descTitle = document.getElementById('detail-desc-title');
            if (descTitle) {
                let titleId = 'Deskripsi Acara';
                let titleEn = 'Event Description';
                
                const cat = (data.category || '').toUpperCase();
                
                if (cat.includes('TRAINING') || cat.includes('PELATIHAN')) {
                    titleId = 'Deskripsi Pelatihan';
                    titleEn = 'Training Description';
                } else if (cat.includes('CERTIFICATION') || cat.includes('SERTIFIKASI')) {
                    titleId = 'Deskripsi Sertifikasi';
                    titleEn = 'Certification Description';
                } else if (cat.includes('COURSE') || cat.includes('KURSUS')) {
                    titleId = 'Deskripsi Kursus';
                    titleEn = 'Course Description';
                } else if (cat.includes('PROJECT') || data.type === 'portfolio') {
                    titleId = 'Deskripsi Proyek';
                    titleEn = 'Project Description';
                }

                descTitle.innerHTML = `<i class='bx bx-align-left text-primary'></i> ${lang === 'en' ? titleEn : titleId}`;
            }

            // Update Deskripsi Proyek
            const descEl = document.getElementById('detail-desc');
            if (descEl) {
                const text = lang === 'en' ? data.desc_en : data.desc_id;
                typeWriterEffect(descEl, text || "");
            }

            // Update Toggle UI
            const slider = document.getElementById('lang-slider');
            const labelId = document.getElementById('label-id');
            const labelEn = document.getElementById('label-en');

            if (slider && labelId && labelEn) {
                if (lang === 'en') {
                    slider.style.transform = 'translateX(100%)';
                    labelId.classList.replace('text-white', 'text-gray-500');
                    labelEn.classList.replace('text-gray-500', 'text-white');
                } else {
                    slider.style.transform = 'translateX(0)';
                    labelEn.classList.replace('text-white', 'text-gray-500');
                    labelId.classList.replace('text-gray-500', 'text-white');
                }
            }
        }

        if(data) {
            document.getElementById('detail-img').src = data.img;
            document.getElementById('detail-role').textContent = data.role;
            document.getElementById('detail-title').textContent = data.title;
            document.getElementById('detail-organizer').textContent = data.organizer || '-';
            document.getElementById('detail-year').textContent = data.year || '-';
            document.getElementById('detail-role-real').textContent = data.role_real || '-';

            // Logic: Jika ada link (PDF/Drive), klik gambar membuka link tersebut
            // Jika tidak ada link, klik gambar membuka lightbox (zoom)
            const imgEl = document.getElementById('detail-img');
            const pdfEl = document.getElementById('detail-pdf');
            const overlayEl = document.getElementById('action-overlay');
            const iconEl = document.getElementById('action-icon');
            const textEl = document.getElementById('action-text');
            const fsBtn = document.getElementById('btn-fullscreen');
            const pdfLoader = document.getElementById('pdf-loader');

            // Reset State
            imgEl.classList.remove('hidden');
            pdfEl.classList.add('hidden');
            overlayEl.classList.remove('hidden');
            fsBtn.classList.add('hidden');
            if(pdfLoader) pdfLoader.classList.add('hidden');

            // LOGIKA BARU:
            // Hanya tampilkan PDF Preview jika tipe-nya 'experience' DAN ada linknya.
            if (data.type === 'experience' && data.link) {
                // Cek apakah ini link Google Drive
                const driveMatch = data.link.match(/\/d\/([a-zA-Z0-9_-]+)/);
                if (driveMatch && driveMatch[1]) {
                    // Embed Preview Google Drive
                    const driveId = driveMatch[1];
                    
                    // Show Loader
                    if(pdfLoader) pdfLoader.classList.remove('hidden');
                    pdfEl.onload = () => {
                        if(pdfLoader) pdfLoader.classList.add('hidden');
                    };

                    pdfEl.src = `https://drive.google.com/file/d/${driveId}/preview`;
                    pdfEl.classList.remove('hidden');
                    imgEl.classList.add('hidden');
                    overlayEl.classList.add('hidden'); // Sembunyikan overlay agar iframe bisa diakses
                    
                    // Aktifkan Tombol Fullscreen
                    fsBtn.classList.remove('hidden');
                    fsBtn.onclick = () => {
                        if (pdfEl.requestFullscreen) {
                            pdfEl.requestFullscreen();
                        } else if (pdfEl.webkitRequestFullscreen) { /* Safari */
                            pdfEl.webkitRequestFullscreen();
                        } else if (pdfEl.msRequestFullscreen) { /* IE11 */
                            pdfEl.msRequestFullscreen();
                        }
                    };
                } else {
                    const openLink = () => window.open(data.link, '_blank');
                    overlayEl.onclick = openLink;
                    iconEl.className = 'bx bxs-file-pdf text-3xl text-white';
                    textEl.textContent = 'View Document';
                }
            } else {
                // Jika Portfolio (atau Experience tanpa link), gunakan mode Lightbox (Zoom)
                overlayEl.onclick = openLightbox;
                // Reset icon & text ke mode zoom (jaga-jaga)
                iconEl.className = 'bx bx-zoom-in text-3xl text-white';
                textEl.textContent = 'Zoom Image';
            }

            // Inisialisasi Bahasa
            const currentLang = localStorage.getItem('celestiq_lang') || 'id';
            updateDetailLanguage(currentLang);
        }

        // Listen for language changes from main page
        window.addEventListener('storage', (e) => {
            if (e.key === 'celestiq_lang') {
                updateDetailLanguage(e.newValue);
            }
        });

        // Fungsi Toggle Bahasa di Detail
        function toggleDetailLanguage() {
            let currentLang = localStorage.getItem('celestiq_lang') || 'id';
            const newLang = currentLang === 'id' ? 'en' : 'id';
            localStorage.setItem('celestiq_lang', newLang);
            updateDetailLanguage(newLang);
        }

        // Fungsi Buka Lightbox
        function openLightbox() {
            const lightbox = document.getElementById('lightbox');
            const img = document.getElementById('lightbox-img');
            const src = document.getElementById('detail-img').src;
            
            img.src = src;
            lightbox.classList.remove('hidden');
            // Timeout kecil agar transisi opacity berjalan mulus
            setTimeout(() => {
                lightbox.classList.remove('opacity-0');
                img.classList.remove('scale-95');
                img.classList.add('scale-100');
            }, 10);
        }

        // Fungsi Tutup Lightbox
        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            const img = document.getElementById('lightbox-img');
            
            lightbox.classList.add('opacity-0');
            img.classList.remove('scale-100');
            img.classList.add('scale-95');
            
            setTimeout(() => {
                lightbox.classList.add('hidden');
            }, 300);
        }
    </script>
</body>
</html>
